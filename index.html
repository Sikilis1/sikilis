<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Yggdrasil Homepage</title>
    <style>
        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        canvas {
            image-rendering: pixelated;
            width: 900px; /* Increased size */
            height: auto;
            position: relative;
        }
        .nav-container {
            display: flex;
            gap: 20px;
            margin-top: -50px; /* Moves buttons even closer to roots */
            padding-bottom: 20px;
        }
        .nav-button {
            padding: 10px 20px;
            background: #444; /* Changed background to dark gray */
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            font-family: monospace;
            border-radius: 5px;
        }
        .nav-button:hover {
            background: #666;
        }
        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1.5s infinite alternate;
        }
    </style>
</head>
<body>
    <canvas id="treeCanvas" width="700" height="700"></canvas>
    <div class="nav-container">
        <button class="nav-button">ABOUT</button>
        <button class="nav-button">BLOG</button>
        <button class="nav-button">PROJECTS</button>
        <button class="nav-button">EMPTY</button>
        <button class="nav-button">EMPTY</button>
    </div>
    <script>
        const canvas = document.getElementById("treeCanvas");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        img.src = "FinalTree.png"; // Ensure this path is correct
        
        let angle = 0;
        function animateTree() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(Math.sin(angle) * 0.02);
            ctx.drawImage(img, -img.width / 2, -img.height / 2, img.width, img.height);
            ctx.restore();
            angle += 0.02;
            requestAnimationFrame(animateTree);
        }
        img.onload = animateTree;
        
        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement("div");
            sparkle.classList.add("sparkle");
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.top = `${Math.random() * 100}%`;
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 2000);
        }
        setInterval(createSparkle, 500);
    </script>
</body>
</html>
