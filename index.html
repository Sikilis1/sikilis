<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Yggdrasil Homepage</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 90vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        #treeContainer {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
        }
        #tree {
            width: auto;
            height: 80vh; /* Extends tree to fully cover from top to near buttons */
            max-width: 90vw;
            object-fit: contain;
            background-color: black; /* Ensure tree background is fully black */
        }
        .nav-container {
            display: flex;
            gap: 20px;
            margin-bottom: 50px; /* Moves buttons up slightly */
            position: absolute;
            bottom: 5%; /* Adjust this to align with roots */
        }
        .nav-button {
            padding: 10px 20px;
            background: black;
            color: white;
            border: 2px solid white;
            font-size: 20px;
            cursor: pointer;
            font-family: monospace;
            text-transform: uppercase;
        }
        .nav-button:hover {
            background: gray;
        }
        .nav-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: absolute;
            bottom: 5%;
            gap: 20px;
        }
        .nav-button:nth-child(3) { /* Projects button */
            position: relative;
            top: 20px; /* Moves it slightly lower */
        }
        .nav-button:nth-child(1),
        .nav-button:nth-child(2),
        .nav-button:nth-child(4),
        .nav-button:nth-child(5) {
            position: relative;
            top: 10px; /* Moves them slightly higher to align with roots */
        }
    </style>
</head>
<body>
    <div id="treeContainer">
        <img id="tree" src="big_pixel_tree.png" alt="Pixel Yggdrasil">
    </div>
    <div class="nav-container">
        <button class="nav-button">ABOUT</button>
        <button class="nav-button">BLOG</button>
        <button class="nav-button">PROJECTS</button>
        <button class="nav-button">EMPTY</button>
        <button class="nav-button">EMPTY</button>
    </div>
</body>
</html>
