<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Yggdrasil Homepage</title>
    <style>
        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        canvas {
            image-rendering: pixelated;
            width: 900px; /* Increased size */
            height: auto;
        }
        .nav-container {
            display: flex;
            gap: 20px;
            margin-top: -50px; /* Moves buttons even closer to roots */
            padding-bottom: 20px;
        }
        .nav-button {
            padding: 10px 20px;
            background: #444; /* Changed background to dark gray */
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            font-family: monospace;
            border-radius: 5px;
        }
        .nav-button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <canvas id="treeCanvas" width="700" height="700"></canvas>
    <div class="nav-container">
        <button class="nav-button">ABOUT</button>
        <button class="nav-button">BLOG</button>
        <button class="nav-button">PROJECTS</button>
        <button class="nav-button">EMPTY</button>
        <button class="nav-button">EMPTY</button>
    </div>
    <script>
        const canvas = document.getElementById("treeCanvas");
        const ctx = canvas.getContext("2d");
        const img = new Image();
        img.src = "bigpixeltree.png"; // Ensure this path is correct

        img.onload = function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
    </script>
</body>
</html>
